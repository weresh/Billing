<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class=" mx-auto container max-w-[1440px]">
        <div class="flex text-center mt-24 mx-7">
            <div class="flex flex-col flex-wrap w-[20%]" >
                <img src="images/waves.png">
                <img class="my-5" src="images/Group.svg">
            </div>
            <div class="mx-5 w-[60%]">
                <h1 class="font-serif font-bold text-7xl">Your ultimate fashion outfits</h1>
                <p class="text-2xl my-5">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum perferendis ea autem recusandae doloribus, quos, possimus expedita voluptates facere eaque velit qu</p>
                <button class="text-base text-white font-normal px-8 py-4 rounded-3xl bg-black my-4">Explore</button>
            </div>
            <div class="flex flex-col flex-wrap w-[20%]">
                <img class="mb-5" src="images/Group.svg">
                <img  src="images/waves.png">
            </div>
        </div>
        <div class="grid grid-cols-5 gap-6 px-5 mt-4">
            <div class="w-[180px] ml-14">
                <div>
                    <p class="text-[28px] italic font-[Times-new-roman] ">Exclusive gifts <br> Insider access<br>Special events<br></p>
                    <hr class="w-32 h-1 bg-black mt-7 mb-16"></hr>
                </div>
                <div >
                    <img class=" h-[250px]" src="images/hoodie.png">
                </div>
            </div>
            <div >
                <div class="bg-[url(images/roselady.png)]  bg-cover bg-no-repeat rounded-md  h-[273px] mb-4"></div>
                <div class="bg-[url(images/shoppinCart.png)]  bg-cover bg-no-repeat rounded-md  h-[252px]"></div>
            </div>
            <img class="row-span-2 h-[582px] " src="images/redsuit.png">
            <div>
                <div class="bg-[url(images/2guys.png)]  bg-cover bg-no-repeat rounded-md  h-[273px] mb-4 mt-10"></div>
                <div class="bg-[url(images/sunkiss.png)]  bg-cover bg-no-repeat rounded-md  h-[252px]"></div>
            </div>
            <div class="w-[180px]">
                <div class="bg-[url(images/walk.png)]  bg-cover bg-no-repeat rounded-md  h-[250px] mb-8 mt-32 "></div>
                <div class="w-48 flex justify-end">
                    <div>
                        <p class="text-[32px] font-[Times-new-roman] italic ">Beauty<br>Fashion<br>Culture</p>
                        <hr class="w-20 h-1 bg-black mt-6"></hr>
                    </div>
                </div>
            </div> 
                
        </div>
    </div>
</body>
</html>
